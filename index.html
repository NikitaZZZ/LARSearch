<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>LAR Search</title>
</head>
<body>
    <div id="app">
        <div class="title">
            <h3 id="search-title">LAR Search</h3>
        </div>

        <div class="search-form">
            <input type="text" class="form-control" id="search-input" placeholder="Поиск" v-model="searchInput">
            <button id="search-button" @click="search"><i class="fas fa-search"></i></button>
        </div>

        <result class="result mt-3" :key="index" v-for="(data, index) in results" :data="data"></result>
    </div>

    <!-- Sweetalert library -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FontAwesome (icons) library -->
    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS File to search -->
    <script src="js/search.js"></script>
</body>
</html>
